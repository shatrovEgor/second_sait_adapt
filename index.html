<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second site</title>
    <script src="https://kit.fontawesome.com/7e10b2dfb2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
                <h1>custom care: 888-23-4567</h1>
                <div class="bar">
                    <div class="changeCurrency">
                        <p>$ US</p>
                        <div class="fas fa-sort-down"></div>
                    </div>
                    <div class="account">
                        <div class="fas fa-user"></div>
                        <p>MY ACCOUNT</p>
                    </div>
                    <div class="search">
                        <div class="fas fa-search"></div>
                    </div>
                </div>
        </header>
        <main class="main">
            <div class="top">
                <img src="/images/logo.png" alt="" id="logo">
                <div class="one_bar">
                    <p class="text_1">new</p>
                    <div class="fas fa-sort-down toper"></div>
                </div>
                <div class="two_bar">
                    <p class="text_1">designers</p>
                    <div class="fas fa-sort-down toper"></div>
                </div>
                <div class="two_bar">
                    <p class="text_1">women</p>
                    <div class="fas fa-sort-down toper"></div>
                </div>
                <div class="two_bar">
                    <p class="text_1">men</p>
                    <div class="fas fa-sort-down toper"></div>
                </div>
                <div class="two_bar">
                    <p class="text_1">clearence</p>
                    <div class="fas fa-sort-down toper"></div>
                </div>
                <div class="cart">
                    <div class="pick_cart">
                        <p>Your cart</p>
                        <div class="fas fa-sort-down carter"></div>
                    </div>
                    <div class="items">
                        <div class="fas fa-shopping-bag carter_2"></div>
                        <div class="text_bag">
                            <p>0 ITEMS | $0</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
